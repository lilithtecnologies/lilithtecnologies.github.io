<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsherNet - Comunicaciones Seguras</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importar JetBrains Mono desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Importar Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Variables CSS para temas y colores principales -->
    <style>:root { --color-primary: #64748b; --color-secondary: #0f766e; --color-bg: #0f172a; --color-surface: #1e293b; --color-surface-light: #334155; --color-text: #e2e8f0; --color-text-muted: #94a3b8; --color-border: #334155; --color-error: #ef4444; --color-success: #10b981; --color-info: #3b82f6; }</style>
    <!-- Preload scripts para mejorar rendimiento -->
    <link rel="preload" href="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" as="script">
    <link rel="preload" href="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" as="script">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Pantalla de inicio - Autenticaci√≥n -->
    <div class="login-screen" id="login-screen" aria-label="Pantalla de autenticaci√≥n">
        <!-- Fondo con efecto glassmorphic -->
        <div class="login-bg-blur"></div>
        <div class="login-card">
            <div class="app-logo" aria-label="Logo AsherNet">
                <span class="logo-text">ASHER</span>
                <span class="logo-net">NET</span>
            </div>
            <div class="login-subtitle">Sistema de Comunicaciones Privadas</div>
            <form class="pin-section" aria-label="Formulario de PIN" autocomplete="off" onsubmit="return false;">
                <div class="pin-label">INGRESE C√ìDIGO DE ACCESO</div>
                <div class="pin-input-container" role="group" aria-label="C√≥digo de acceso">
                    <input type="password" maxlength="1" id="pin1" class="pin-digit" data-next="pin2" inputmode="numeric" pattern="[0-9]*" aria-label="Primer d√≠gito del PIN" autocomplete="off" required autofocus>
                    <input type="password" maxlength="1" id="pin2" class="pin-digit" data-next="pin3" inputmode="numeric" pattern="[0-9]*" aria-label="Segundo d√≠gito del PIN" autocomplete="off" required>
                    <input type="password" maxlength="1" id="pin3" class="pin-digit" data-next="pin4" inputmode="numeric" pattern="[0-9]*" aria-label="Tercer d√≠gito del PIN" autocomplete="off" required>
                    <input type="password" maxlength="1" id="pin4" class="pin-digit" data-next="pin-submit" inputmode="numeric" pattern="[0-9]*" aria-label="Cuarto d√≠gito del PIN" autocomplete="off" required>
                </div>
                <button id="pin-submit" class="login-button" aria-label="Iniciar sesi√≥n segura" type="submit" style="margin-top:32px;">
                    <span class="button-text">INICIAR SESI√ìN SEGURA</span>
                    <span class="button-icon">‚Üí</span>
                </button>
            </form>
            <div class="login-footer">
                <div class="security-level" aria-label="Nivel de seguridad">
                    <div class="security-dot active"></div>
                    <div class="security-dot"></div>
                    <div class="security-dot"></div>
                    <span class="security-text">NIVEL DE SEGURIDAD: ALTO</span>
                </div>
                <div class="session-info">Sesi√≥n cifrada ‚Ä¢ 256-bit AES ‚Ä¢ Conexi√≥n P2P</div>
            </div>
        </div>
        <!-- Bot√≥n Modo P√°nico (accesible) -->
        <button id="panic-button" class="panic-button" title="Modo P√°nico (Ctrl+Shift+X)" aria-label="Modo P√°nico">‚ö†</button>
    </div>
    
    <!-- Aplicaci√≥n principal (oculta hasta autenticaci√≥n) -->
    <div class="app-container" id="app-container">
        <!-- Sidebar colapsable -->
        <div class="sidebar-container" id="sidebar-container">
            <div class="sidebar-header">
                <h3>Sistema</h3>
                <button class="sidebar-close" id="sidebar-close" aria-label="Cerrar panel">‚úï</button>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="admin-panel">
                    <div class="panel-section">
                        <h4>Seguridad</h4>
                        <div class="form-group">
                            <label for="new-pin-input">C√≥digo de Acceso</label>
                            <input type="password" id="new-pin-input" placeholder="4 d√≠gitos" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <button id="change-pin-btn" class="admin-button">Actualizar</button>
                    </div>
                    <div class="panel-section">
                        <h4>Sistema</h4>
                        <button id="refresh-session" class="admin-button secondary">Renovar Sesi√≥n</button>
                        <button id="export-chat" class="admin-button secondary">Exportar</button>
                    </div>
                    <div class="panel-section">
                        <h4>Mensajes Ef√≠meros</h4>
                        <div class="toggle-container">
                            <label class="toggle-switch">
                                <input type="checkbox" id="ephemeral-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Activar</span>
                        </div>
                        <div class="form-group">
                            <label for="ephemeral-duration">Duraci√≥n (s)</label>
                            <input type="number" id="ephemeral-duration" min="5" max="300" value="30">
                        </div>
                    </div>
                    <div class="system-status">
                        <h4>Estado</h4>
                        <div class="status-item">
                            <span>Base de datos:</span>
                            <span class="status-active">‚óè Activa</span>
                        </div>
                        <div class="status-item">
                            <span>Cifrado:</span>
                            <span class="status-active">‚óè Activo</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-wrapper">
            <!-- Barra superior con blur -->
            <div class="top-bar">
                <button class="menu-toggle" id="menu-toggle" aria-label="Men√∫">‚ò∞</button>
                <div class="app-logo-small">
                    <span>ASHER</span><span style="color: var(--color-text-muted);">NET</span>
                </div>
                <div class="top-info">
                    <span class="device-info" id="device-id-top">dev_...</span>
                    <span class="session-time" id="session-expires">10:00</span>
                </div>
            </div>

            <!-- √Årea de chat centrada -->
            <div class="chat-container-wrapper">
                <div class="chat-section">
                    <div id="chat-container" class="chat-messages"></div>
                </div>
            </div>

            <!-- Input minimalista -->
            <div class="input-footer">
                <div class="input-container">
                    <textarea id="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                    <div class="input-actions">
                        <button id="clear-chat" class="icon-button" title="Limpiar" aria-label="Limpiar canal">üóë</button>
                        <button id="send-button" class="send-button" aria-label="Enviar">Enviar</button>
                    </div>
                </div>
                <button id="panic-button-app" class="panic-button-bottom" title="Modo P√°nico">‚ö†</button>
            </div>
        </div>
    </div>
</body>
</html>
